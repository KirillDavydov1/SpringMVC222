<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Table Car</title>
</head>
<body>
<h3>Table Car</h3>
<hr>
<table border="2">
    <thead>
    <tr>
        <th>New or not</th>
        <th>Car Model</th>
        <th>Series of Model</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Car:${carList}">
        <td th:text="${Car.isNew()}"/>
        <td th:text="${Car.getModel()}"/>
        <td th:text="${Car.getSeries()}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
